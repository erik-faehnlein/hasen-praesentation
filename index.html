            <!-- Folie 2: Was sind Hasen? -->
            <section data-markdown data-separator-notes="^Notiz:">
                <textarea data-template>
                    ## Was sind Hasen? 🤔

                    ![Hase im Gras](https://images.unsplash.com/photo-1631776902738-ed019b7949ce?w=300&h=200&fit=crop&crop=faces)

                    **Hasen gehören zur Familie der Leporidae**
                    Sie sind Säugetiere und gehören zur Ordnung der Hasenartigen (Lagomorpha)
                </textarea>
            </section>

                    ![Springender Hase](https://images.unsplash.com/photo-1506328177866-9e307a27fbca?w=300&h=200&fit=crop&crop=faces)

                    **Besondere Merkmale:**

                    - Lange, kräftige Hinterbeine für schnelle Sprünge <!-- .element: class="fragment custom blur" -->
                    - Große Ohren für ausgezeichnetes Gehör <!-- .element: class="fragment custom blur" -->
                    - 360°-Blickfeld dank seitlich stehender Augen <!-- .element: class="fragment custom blur" -->
                    - Geschwindigkeit: bis zu 70 km/h! <!-- .element: class="fragment custom blur" -->
                </textarea>
            </section>

                    **Hasen leben in verschiedenen Habitaten:**

                    - Wiesen und Felder <!-- .element: class="fragment" -->
                    - Wälder und Waldränder <!-- .element: class="fragment" -->
                    - Halbwüsten und Steppen <!-- .element: class="fragment" -->
                    - Gebirgsregionen bis 4000m Höhe <!-- .element: class="fragment" -->

                    Gräser • Kräuter • Blätter • Rinde • Wurzeln
